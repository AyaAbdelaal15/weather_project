<!-- .site-header -->

<div class="hero p-4" >
    <div class="container px-3 py-5 text-center">
        <form  class="find-location row">
            <input type="text" placeholder="Find your location..." id="search" class=" mx-auto rounded-5 py-3 px-4 mb-5 text-white">
        <div class="row g-0">
            <div class="item col-md-4 m-0 bg-content todayContentBorder">
                <div class="today d-flex justify-content-between py-2 px-3 text-light bg-header todayHeaderBorder">
                    <p id="todayName" class="my-auto">Sunday</p>
                    <span>
                        <span id="todayDate" class="my-auto">30</span>
                        <span id="todayMonth" class="my-auto">May</span>
                    </span>
                </div>
                <div class="item-content text-start px-3 py-5 pt-4 text-hight" id="today">
                    <p id="todayLocation" class="fs-4">Cairo</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="fs-1 fw-bolder text-white">
                            <span id="todayTemp">40</span>
                            <span><sup>o</sup>C</span>
                        </h1>
                    </div>                        
                    <!-- <img   alt="" id="todayImg"> -->
                    <p id="todayWeather" class="fs-6 colorWeather">Sunny</p>
                    <div class="d-flex text-white-50 align-items-center">
                        <div class="d-flex me-3">
                            <i class="fa-solid fa-umbrella"></i>
                            <p id="umbrella">20%</p>
                        </div>
                        <div class="d-flex me-3">
                            <i class="fa-solid fa-wind"></i>
                            <p id="wind">18km/h</p>
                        </div>
                        <div class="d-flex me-3">
                            <i class="fa-regular fa-compass"></i>
                            <p id="compass">East</p>
                        </div>
                </div>
                </div>
            </div>
            <div class="item col-md-4 m-0">
                <div class="tmorrow py-2 text-center text-light" >
                    <p class="my-auto" id="tomorrow">Monday</p>
                </div>
                <div class="text-start text-white-50 py-5 text-center pt-5" id="tomorrowDate">
                    <img src="./imgs/113.webp" alt="cloud"  id="tomorrowImg">
                    <h3 class="text-white py-5">
                        <span id="tomorrowMaxTemp">40</span>
                        <span><sup>o</sup>C</span>
                    </h3>
                    <h5>
                        <span id="tomorrowMinTemp">39</span>
                        <span><sup>o</sup>C</span>
                    </h5>
                    <p class="fs-6 text colorWeather" id="tomorrowWeather">Sunny</p>
                </div>
            </div>
            <div class="item col-md-4 m-0  bg-content afterContentBorder">
                <div class="afterTomorrow py-2 text-center px-3 bg-header afterHeaderBorder">
                    <p class="my-auto" id="afterTomorrow">Tuseday</p>
                </div>
                <div class="item-content text-white-50 text-start p-3 text-center pt-5">
                    <img src="./imgs/113.webp" alt="s">
                    <h3 class="text-white py-5">
                        <span id="afterTomMaxTemp">39</span>
                        <span><sup>o</sup>C</span>
                    </h3>
                    <h5 class="">
                        <span id="afterTomMinTemp">25</span>
                        <span><sup>o</sup>C</span>
                    </h5>
                    <p class="fs-6 text colorWeather" id="afterWeather">Sunny</p>
                </div>
            </div>
        </div>
    </div>
</div>
